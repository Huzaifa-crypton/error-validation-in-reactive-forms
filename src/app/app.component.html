<form [formGroup]="reactiveForm" (ngSubmit) = "submit($event)">
  <!-- Email input area -->
  <div class="form-group">
    <label for="exampleInputEmail1">Email address</label>
    <input formControlName="email" type="email" class="form-control" id="exampleInputEmail1"
      aria-describedby="emailHelp" placeholder="Enter email">
  </div>

  <!-- Error messages for invalid email -->
  <div *ngIf="email.invalid && (email.dirty || email.touched)" class="alert alert-danger">
    <div *ngIf="email.errors?.['required']">
      Email is required.
    </div>
    <div *ngIf="email.errors?.['email']">
      Invalid email format
    </div>
  </div>
  
  <!-- Password input area -->
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input formControlName="password" type="password" class="form-control" id="exampleInputPassword1"
      placeholder="Password">
  </div>

  <!-- Error messages for invalid passwords -->
  <div *ngIf="password.invalid && (password.dirty || password.touched)" class="alert alert-danger">

    <div *ngIf="password.errors?.['required']">
      Password is required.
    </div>
    <div *ngIf="password.errors?.['minlength']">
      Password should be of atleast 8 characters
    </div>

  </div>
<!-- Submit Button -->
  <button type="submit" class="btn btn-primary" style="margin-left:45%">Submit</button>

</form>
